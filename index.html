<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="card-image">
          <img class="profile-image" src="./images/image-victor.jpg" alt="Profile Image">
        </div>
        <div class="card-description">
          <h2 class="main-heading">Victor Crest <span class="sub-heading">26</span></h2>
          <h3 class="location">London</h3>
      </div>
      </div>
      <div class="card-footer">
        <div class="social">
          <h2 class="main-heading">80K</h2>
          <h5 class="sub-heading--small">Followers</h5>
        </div>
        <div class="social">
          <h2 class="main-heading">803K</h2>
          <h5 class="sub-heading--small">Likes</h5>
        </div>
        <div class="social">
          <h2 class="main-heading">1.4K</h2>
          <h5 class="sub-heading--small">Photos</h5>
        </div>
        
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/joyantony">Joy Antony</a>.
  </div>
</body>
</html>
